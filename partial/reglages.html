<div id="reglages-content">
    <div class="page-header">
        <h1 style="margin-top: 0">Réglages</h1>
    </div>
  <div layout="row" layout-wrap>


    <div flex="100">
      <md-toolbar class="md-primary md-hue-1">
        <h1 class="md-toolbar-tools">
          Betaseries
        </h1>
      </md-toolbar>

      <md-content layout-padding ng-if="!user.user.login">
        <form>
          <div layout layout-sm="column">
            <md-input-container flex>
              <label>Utilisateur</label>
              <input ng-model="BTnom">
            </md-input-container>
            <md-input-container flex>
              <label>Password</label>
              <input type="password" ng-model="BTpassword">
            </md-input-container>
          </div>
          <div>
            <md-button class="btn-center  md-raised md-accent" ng-click="connectBetaseries(BTnom, BTpassword)">Se connecter</md-button>
          </div>
        </form>
      </md-content>

      <md-content ng-if="user.user.login" layout-padding>
        <i class="i-default fa fa-check-circle"></i> Vous etes connecté en tant que <b>{{user.user.login}}</b><br/><br/>
        <md-button ng-click="disconnectBetaseries()" class="btn-center md-raised md-accent">Se déconnecter</md-button>
      </md-content>

      <br/>
      <br/>

      <md-toolbar class="md-primary md-hue-1">
        <h1 class="md-toolbar-tools">
          Transmission
        </h1>
      </md-toolbar>

      <md-content ng-if="!transmission.obj" layout-padding>
        <form>
          <div layout layout-sm="column">
            <md-input-container flex>
              <label>Host</label>
              <input ng-model="TRhost">
            </md-input-container>
            <md-input-container flex>
              <label>Port</label>
              <input type="number" ng-model="TRport">
            </md-input-container>
          </div>
          <div>
            <md-button ng-click="connectTransmission(TRhost, TRport)" class="btn-center md-raised md-accent">Se connecter</md-button>
          </div>
        </form>
      </md-content>

      <md-content ng-if="transmission.obj" layout-padding>
        <i class="i-default fa fa-check-circle"></i> Vous etes connecté à Transmission <br/><br/>
        <md-button ng-click="disconnectTransmission()" class="btn-center md-raised md-accent">Se déconnecter</md-button>
      </md-content>

      <br/>
      <br/>

      <md-toolbar class="md-primary md-hue-1">
        <h1 class="md-toolbar-tools">
          Qualité des épisodes
        </h1>
      </md-toolbar>

      <md-content>
        <form>
          <div layout layout="column">
            <md-radio-group style="border: none;" ng-model="episodeQuality" ng-change="changeQuality(episodeQuality)">
              <md-radio-button value="480p" class="md-accent" ng-selected="episodeQuality == '480p'">480p</md-radio-button>
              <md-radio-button value="720p" class="md-accent" ng-selected="episodeQuality == '720p' || !episodeQuality">720p</md-radio-button>
            </md-radio-group>
          </div>
        </form>
      </md-content>

    </div>
  </div>
</div>
