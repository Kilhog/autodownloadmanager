<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ADM</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="./dist/styles/bundle.css">
</head>

<body ng-app="adm-app">
	<div layout="column" layout-fill>
		<md-toolbar style="-webkit-app-region: drag">
			<div class="md-toolbar-tools">
				<div class="logo-txt">ADM</div>
				<div class="logo-icon logo-bolt-up"><i class="fa fa-bolt i-app"></i></div>
				<div class="logo-icon logo-bolt-down"><i class="fa fa-bolt i-app"></i></div>

				<span ng-controller="TabsCtrl" flex>
					<md-tabs class="tab-navbar" md-selected="selectedTabIndex" style="position: relative; top: 8px; left: 4px;">
						<md-tab label="Manager"></md-tab>
						<md-tab label="RÃ©glages"></md-tab>
					</md-tabs>
				</span>

				<div style="display: inherit;" ng-controller="StateCtrl">
					<div class="state-site" ng-class="states.getStrike ? 'active' : 'desactive'">
						GetStrike
					</div>
					<div class="state-site" ng-class="states.t411 ? 'active' : 'desactive'">
						T411
					</div>
					<div class="state-site" ng-class="states.kat ? 'active' : 'desactive'">
						KickAss
					</div>
					<div class="state-site" ng-class="states.addicted ? 'active' : 'desactive'" style="margin-right: 10px">
						Addic7ed
					</div>
				</div>

				<md-button id="reduce-window-button" aria-label="Reduire" class="button-main-window">
					<i class="fa fa-minus"></i>
				</md-button>
				<md-button id="close-window-button" aria-label="Fermer" class="button-main-window">
					<i class="fa fa-times"></i>
				</md-button>
			</div>
		</md-toolbar>
		<md-content>
			<div ui-view="" id="ui-view"></div>
		</md-content>
	</div>

	<script>
		var $ = require('./dist/js/jquery.min.js');
	</script>
	<script src="./dist/js/script.min.js"></script>
</body>
</html>
